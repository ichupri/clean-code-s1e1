<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="wrap">
  <header class="header">
    <img class= "header__img" src="./eisenhower-matrix.jpg" alt="matrix">
    <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="task task_new-task">
      <h3 class="task__title">Add Item</h3>
      <div class="block-wrap">
        <input class="task__input task__input_text" id="new-task" type="text">
        <button class="task__btn task__btn_add">Add</button>
      </div>
    </section>
    <section class="task">
      <h3 class="task__title">Todo</h3>
      <ul class="task__list" id="incomplete-tasks">
        <li class="task__link">
          <input class="task__input_checkbox" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input class="task__input task__input_text" type="text">
          <button class="task__btn task__btn_edit">Edit</button>
          <button class="task__btn task__btn_delete"><img class="btn__img" src="./remove.svg" alt="delete"></button>
        </li>
        <li class="task__link task__link_mod">
          <input class="task__input_checkbox" type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input class="task__input task__input_text" type="text" value="Go Shopping">
          <button class="task__btn task__btn_edit">Save</button>
          <button class="task__btn task__btn_delete"><img class="btn__img" src="./remove.svg" alt="delete"></button>
        </li>
      </ul>
    </section>
    <section class="task task_completed">
      <h3 class="task__title">Completed</h3>
      <ul class="task__list" id="completed-tasks">
        <li class="task__link">
          <input class="task__input_checkbox" type="checkbox" checked>
          <label class="task__label task__label_completed">See the Doctor</label>
          <input class="task__input task__input_text" type="text">
          <button class="task__btn task__btn_edit">Edit</button>
          <button class="task__btn task__btn_delete"><img class="btn__img" src="./remove.svg" alt="delete"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
  
</html>
